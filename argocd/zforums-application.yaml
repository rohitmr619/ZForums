apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zforums
  namespace: argocd
  labels:
    app: zforums
spec:
  project: default
  
  source:
    repoURL: https://github.com/rohitmr619/ZForums.git
    targetRevision: main
    path: helm/zforums
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/rohitmr619/zforums
        - name: image.tag
          value: latest
        - name: image.pullPolicy
          value: Always
  
  destination:
    server: https://kubernetes.default.svc
    namespace: zforums
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
